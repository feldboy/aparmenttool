<div class="fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">
            <i class="fas fa-tachometer-alt me-2"></i>
            דשבורד ראשי
        </h1>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-primary" onclick="refreshDashboard()">
                <i class="fas fa-sync-alt me-2"></i>
                רענן
            </button>
            <button class="btn btn-primary" onclick="showSystemStatus()">
                <i class="fas fa-info-circle me-2"></i>
                סטטוס מערכת
            </button>
        </div>
    </div>

    <!-- Statistics Cards -->
    <div class="row mb-4">
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="stat-card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="stat-number" id="total-properties">45</div>
                        <div class="stat-label">דירות נמצאו השבוע</div>
                    </div>
                    <div class="text-primary">
                        <i class="fas fa-home fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="stat-card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="stat-number" id="notifications-sent">12</div>
                        <div class="stat-label">התראות נשלחו</div>
                    </div>
                    <div class="text-success">
                        <i class="fas fa-bell fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="stat-card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="stat-number" id="active-profiles">2</div>
                        <div class="stat-label">פרופילים פעילים</div>
                    </div>
                    <div class="text-info">
                        <i class="fas fa-search fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="stat-card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="stat-number" id="system-uptime">98%</div>
                        <div class="stat-label">זמינות מערכת</div>
                    </div>
                    <div class="text-warning">
                        <i class="fas fa-server fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">פעולות מהירות</h5>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" onclick="navigateToPage('profiles')">
                            <i class="fas fa-plus me-2"></i>
                            צור פרופיל חיפוש חדש
                        </button>
                        <button class="btn btn-outline-primary" onclick="navigateToPage('telegram')">
                            <i class="fab fa-telegram me-2"></i>
                            הגדר טלגרם
                        </button>
                        <button class="btn btn-outline-secondary" onclick="testAllConnections()">
                            <i class="fas fa-check-circle me-2"></i>
                            בדוק את כל החיבורים
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">סטטוס שירותים</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span>יד2</span>
                        <span>
                            <span class="status-indicator status-connected"></span>
                            פעיל
                        </span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span>פייסבוק</span>
                        <span>
                            <span class="status-indicator status-warning"></span>
                            דורש אימות
                        </span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span>טלגרם</span>
                        <span>
                            <span class="status-indicator status-connected"></span>
                            מחובר
                        </span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span>מסד נתונים</span>
                        <span>
                            <span class="status-indicator status-connected"></span>
                            מחובר
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Activity -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">פעילות אחרונה</h5>
        </div>
        <div class="card-body">
            <div id="recent-activity">
                <!-- Activity will be loaded here -->
            </div>
        </div>
    </div>
</div>

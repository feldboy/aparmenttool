<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler d-lg-none" type="button" onclick="toggleSidebar()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">

                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">

                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>הגדרות</a></li>

                    </ul>

            <div class="col-lg-3 sidebar" id="sidebar">
                <nav class="nav flex-column">
                    <a class="nav-link active" href="/" data-page="dashboard">
                        <i class="fas fa-tachometer-alt"></i>דשבורד

                    <a class="nav-link" href="/profiles" data-page="profiles">

                    <a class="nav-link" href="/facebook" data-page="facebook">

                    <a class="nav-link" href="/yad2" data-page="yad2">

                    </a>
                    <a class="nav-link" href="/notifications" data-page="notifications">

                    </a>
                    <a class="nav-link" href="/settings" data-page="settings">
                        <i class="fas fa-cog"></i>הגדרות כלליות
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9 main-content">
                <div id="page-content">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/static/js/dashboard.js"></script>

    <script src="/static/js/profiles.js"></script>
    <script src="/static/js/yad2.js"></script>

    <script src="/static/js/telegram.js"></script>
